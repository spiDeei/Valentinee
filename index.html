<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
    display: none;
  }

  h1 {
    color: #ff4d6d;
  }

  p {
    color: #444;
    line-height: 1.6;
  }

  .question {
    font-size: 18px;
    font-weight: bold;
    color: #ff4d6d;
  }

  button {
    margin: 10px;
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #yesBtn:hover {
    background: #e63950;
  }

  #noBtn {
    background: #ccc;
    position: absolute;
  }

  .hearts span {
    position: absolute;
    bottom: -20px;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
  <img id="photo" src="photo.jpg" alt="My Favorite Person â¤ï¸">

  <h1>Hey Babygirl ðŸ’•</h1>

  <p id="message">
    Will you wanna be my Valentine? ðŸ’–
  </p>

  <button id="yesBtn">Yes ðŸ’˜</button>
  <button id="noBtn">No ðŸ™ˆ</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const photo = document.getElementById("photo");
  const message = document.getElementById("message");

  // No button runs away
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  // Yes button action
  yesBtn.addEventListener("click", () => {
    photo.style.display = "block";
    message.innerHTML = `
      You make me the happiest person alive.<br>
      You're the sunshine of my everyday morning. ðŸ’–
    `;
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
  });

  // Floating hearts
  const heartsContainer = document.querySelector(".hearts");

  setInterval(() => {
    const heart = document.createElement("span");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 10 + 15 + "px";
    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300);
</script>

</body>
</html>
