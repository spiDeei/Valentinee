<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, #ffb6c1, #ffdde1);
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 90vw;
    max-width: 380px;
    background: white;
    padding: 28px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 5;
  }

  h1 {
    font-size: 32px;
    color: #ff2f68;
  }

  p {
    font-size: 20px;
    color: #444;
    line-height: 1.6;
  }

  .question {
    font-size: 22px;
    color: #ff2f68;
    font-weight: bold;
  }

  button {
    margin: 14px;
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff2f68;
    color: white;
  }

  #noBtn {
    background: #aaa;
    position: absolute;
  }

  /* HEART FRAME */
  .heart-frame {
    display: none;
    width: 240px;
    height: 240px;
    background: pink;
    position: relative;
    transform: rotate(-45deg);
    margin: 20px auto;
    cursor: pointer;
  }

  .heart-frame::before,
  .heart-frame::after {
    content: "";
    width: 240px;
    height: 240px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart-frame::before {
    top: -120px;
    left: 0;
  }

  .heart-frame::after {
    left: 120px;
    top: 0;
  }

  .heart-frame img {
    display: none;
    position: absolute;
    width: 170px;
    height: 170px;
    border-radius: 50%;
    top: 35px;
    left: 35px;
    transform: rotate(45deg);
  }

  .tap-text {
    position: absolute;
    top: 95px;
    left: 35px;
    width: 170px;
    transform: rotate(45deg);
    font-size: 18px;
    color: white;
    font-weight: bold;
    text-align: center;
  }

  /* FLOATING EMOJIS */
  .float {
    position: absolute;
    pointer-events: none;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) rotate(0deg);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Babygirl ðŸ’•</h1>

  <div class="heart-frame" id="heartFrame">
    <div class="tap-text" id="tapText">Tap the heart ðŸ’–</div>
    <img id="photo" src="photo.jpg" alt="My Love â¤ï¸">
  </div>

  <p id="text" class="question">
    Will you wanna be my Valentine? ðŸ’˜
  </p>

  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ™ˆ</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const text = document.getElementById("text");
  const heartFrame = document.getElementById("heartFrame");
  const photo = document.getElementById("photo");
  const tapText = document.getElementById("tapText");

  // NO button runs FAR away
  noBtn.addEventListener("click", () => {
    const x = Math.random() * window.innerWidth * 2 - window.innerWidth;
    const y = Math.random() * window.innerHeight * 2 - window.innerHeight;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  // YES button
  yesBtn.addEventListener("click", () => {
    heartFrame.style.display = "block";
    text.innerHTML = `
      You make me the happiest person alive ðŸ’–<br>
      You're the sunshine of my everyday morning ðŸŒžðŸ’ž
    `;
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    for (let i = 0; i < 100; i++) spawnFloat();
  });

  // TAP HEART â†’ PHOTO OPENS
  heartFrame.addEventListener("click", () => {
    photo.style.display = "block";
    tapText.style.display = "none";
  });

  function spawnFloat() {
    const el = document.createElement("div");
    el.className = "float";
    const emojis = ["â¤ï¸","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ˜","ðŸ¥°","ðŸ’‹","âœ¨","ðŸŒ¸","ðŸ’ž"];
    el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = Math.random() * 25 + 20 + "px";
    el.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }
</script>

</body>
</html>
