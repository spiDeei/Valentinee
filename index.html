<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* CARD */
.card {
  width: 90%;
  max-width: 380px;
  background: white;
  border-radius: 28px;
  padding: 26px 22px 32px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
  position: relative;
  z-index: 5;
}

/* TITLE */
h1 {
  font-family: 'Pacifico', cursive;
  color: #ff3b6f;
  font-size: 34px;
  margin-bottom: 18px;
}

/* HEART FRAME */
.heart-wrapper {
  width: 200px;
  height: 180px;
  margin: 0 auto 18px;
  position: relative;
  cursor: pointer;
}

.heart {
  position: absolute;
  width: 100px;
  height: 160px;
  background: #ff6b8a;
  border-radius: 100px 100px 0 0;
  top: 0;
  transition: transform 0.6s ease;
}

.heart.left {
  left: 50px;
  transform: rotate(-45deg);
  transform-origin: bottom right;
}

.heart.right {
  left: 50px;
  transform: rotate(45deg);
  transform-origin: bottom left;
}

.heart-wrapper.open .left {
  transform: rotate(-70deg);
}

.heart-wrapper.open .right {
  transform: rotate(70deg);
}

/* PHOTO */
.photo {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  top: 30px;
  left: 40px;
  opacity: 0;
  transform: scale(0.6);
  transition: all 0.6s ease;
  border: 5px solid white;
}

.heart-wrapper.open .photo {
  opacity: 1;
  transform: scale(1);
}

/* TEXT */
.message {
  font-family: 'Pacifico', cursive;
  font-size: 22px;
  color: #ff3b6f;
  line-height: 1.6;
  margin-top: 10px;
}

/* BUTTONS */
.buttons {
  margin-top: 18px;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

#yes {
  background: #ff3b6f;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

/* FLOATING HEARTS */
.float {
  position: absolute;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh) scale(0.8);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Babygirl ðŸ’•</h1>

  <div class="heart-wrapper" id="heart">
    <div class="heart left"></div>
    <div class="heart right"></div>
    <img src="photo.jpg" class="photo" alt="My Valentine â¤ï¸">
  </div>

  <div class="message" id="msg">
    Will you be my Valentine? ðŸ’˜
  </div>

  <div class="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const heart = document.getElementById("heart");

// NO button runs away
noBtn.addEventListener("click", () => {
  const x = Math.random() * window.innerWidth - window.innerWidth / 2;
  const y = Math.random() * window.innerHeight - window.innerHeight / 2;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// YES click
yesBtn.addEventListener("click", () => {
  msg.innerHTML = `
    You make me the happiest person alive ðŸ’–<br>
    You're the sunshine of my everyday morning ðŸŒžðŸ’•
  `;
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  heart.classList.add("open");

  for (let i = 0; i < 50; i++) spawnHeart();
});

// Floating hearts
function spawnHeart() {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = "ðŸ’–";
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = Math.random() * 18 + 18 + "px";
  el.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 7000);
}
</script>

</body>
</html>
