<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffd1dc, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
  }

  .card {
    background: white;
    padding: 35px;
    border-radius: 30px;
    text-align: center;
    width: 360px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    z-index: 5;
  }

  h1 {
    font-size: 34px;
    color: #ff2f68;
    margin-bottom: 15px;
  }

  p {
    font-size: 20px;
    color: #444;
    line-height: 1.6;
  }

  .question {
    font-size: 22px;
    color: #ff2f68;
    font-weight: bold;
  }

  button {
    margin: 15px;
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff2f68;
    color: white;
  }

  #noBtn {
    background: #aaa;
    position: absolute;
  }

  /* Heart frame */
  .heart-frame {
    display: none;
    width: 260px;
    height: 260px;
    background: pink;
    position: relative;
    transform: rotate(-45deg);
    margin: 20px auto;
  }

  .heart-frame::before,
  .heart-frame::after {
    content: "";
    width: 260px;
    height: 260px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart-frame::before {
    top: -130px;
    left: 0;
  }

  .heart-frame::after {
    left: 130px;
    top: 0;
  }

  .heart-frame img {
    position: absolute;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    top: 40px;
    left: 40px;
    transform: rotate(45deg);
  }

  /* Floating stuff */
  .float {
    position: absolute;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) rotate(0deg);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Babygirl ðŸ’•</h1>

  function spawnFloat() {

    el.className = "float";
    const emojis = ["â¤ï¸","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ˜","ðŸ¥°","ðŸ’‹","ðŸŒ¸","âœ¨"];
    el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

  }
</script>

</body>
</html>
