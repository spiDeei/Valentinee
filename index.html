<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #ff9aa2, #ffb7c5);
  font-family: 'Pacifico', cursive;
  overflow: hidden;
}

/* Card */
.card {
  width: 90%;
  max-width: 380px;
  background: white;
  border-radius: 30px;
  padding: 36px 22px 42px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  position: relative;
}

/* Title */
h1 {
  font-size: 34px;
  color: #ff3b6f;
  margin-bottom: 28px;
}

/* Heart wrapper */
.heart-wrapper {
  width: 180px;
  height: 160px;
  margin: 10px auto 30px;
  position: relative;
  cursor: pointer;
}

/* Heart shape */
.heart {
  position: absolute;
  width: 90px;
  height: 140px;
  background: #ff6b8a;
  border-radius: 100px 100px 0 0;
  top: 0;
}

.heart.left {
  left: 45px;
  transform: rotate(-45deg);
  transform-origin: bottom right;
}

.heart.right {
  right: 45px;
  transform: rotate(45deg);
  transform-origin: bottom left;
}

/* Photo */
.photo {
  position: absolute;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  top: 28px;
  left: 35px;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.6s ease;
  border: 5px solid white;
}

/* Message */
.message {
  font-size: 22px;
  color: #ff3b6f;
  line-height: 1.8;
  margin-top: 18px;
  padding: 0 8px;
  display: none;
}

/* Buttons */
.buttons {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 16px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
  font-family: 'Pacifico', cursive;
}

#yesBtn {
  background: #ff3b6f;
  color: white;
}

#yesBtn:hover {
  background: #e63950;
}

#noBtn {
  background: #ffd6df;
  color: #ff3b6f;
  position: relative;
}

/* Floating hearts */
.heart-float {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Babygirl üíï</h1>

  <!-- HEART -->
  <div class="heart-wrapper" onclick="openHeart()">
    <div class="heart left"></div>
    <div class="heart right"></div>
    <!-- CHANGE photo.jpg to your image name -->
    <img src="photo.jpg" class="photo" id="photo">
  </div>

  <div class="message" id="message">
    You make me the happiest person alive üíñ<br>
    You're the sunshine of my everyday morning ‚òÄÔ∏èüíû
  </div>

  <p style="font-size:22px; color:#ff3b6f; margin-top:26px;">
    Will you be my Valentine? üíò
  </p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES ‚ú®</button>
    <button id="noBtn" onmouseover="runAway()">NO üòú</button>
  </div>
</div>

<script>
function runAway() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES CLICK */
function yesClicked() {
  document.getElementById("message").style.display = "block";
  document.getElementById("photo").style.opacity = "1";
  document.getElementById("photo").style.transform = "scale(1)";
  startHearts();
}

/* HEART OPEN */
function openHeart() {
  document.querySelector(".heart.left").style.transform =
    "rotate(-45deg) translateX(-20px)";
  document.querySelector(".heart.right").style.transform =
    "rotate(45deg) translateX(20px)";
}

/* Floating hearts everywhere */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart-float";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 200);
}
</script>

</body>
</html>
